<!DOCTYPE html>
<html>
<head>
    <title>Water Potability Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Water Potability Test</h2>
        <form action="/predict" method="post">
            <label for="pH">pH:</label>
            <input type="number" step="0.01" name="pH" required>
            
            <label for="Hardness">Hardness:</label>
            <input type="number" step="0.01" name="Hardness" required>
            
            <label for="Solids">Solids:</label>
            <input type="number" step="0.01" name="Solids" required>
            
            <label for="Chloramines">Chloramines:</label>
            <input type="number" step="0.01" name="Chloramines" required>
            
            <label for="Sulfate">Sulfate:</label>
            <input type="number" step="0.01" name="Sulfate" required>

            <label for="Conductivity">Conductivity:</label>
            <input type="number" step="0.01" name="Conductivity" required>
            
            <label for="Organic_carbon">Organic Carbon:</label>
            <input type="number" step="0.01" name="Organic_carbon" required>
            
            <label for="Trihalomethanes">Trihalomethanes:</label>
            <input type="number" step="0.01" name="Trihalomethanes" required>
            
            <label for="Turbidity">Turbidity:</label>
            <input type="number" step="0.01" name="Turbidity" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
